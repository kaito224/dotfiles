[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #454BBF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = eDP
bottom = true 
width = 100%
height = 24pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-top = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "monospace;2"
font-1 = "Noto Color Emoji:scale=10"
font-2 = "Font Awesome 6 Free Solid"
modules-left = xworkspaces xwindow
modules-center= date 
modules-right = xkeyboard pulseaudio backlight battery tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm
override-redirect = true

[bar/hdmi]
inherit = bar/main
monitor =  HDMI-A-0
modules-right = xkeyboard pulseaudio battery 
[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = "" 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <ramp-volume> 
label-muted = %percentage%% üîá   
label-muted-foreground = #666
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä
; Right and Middle click
click-right = kitty pulsemixer
; click-middle = 


[module/xkeyboard]
type = internal/xkeyboard
